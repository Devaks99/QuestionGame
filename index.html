<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logomiau.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Question Game</title>
</head>
 
<main class="container">
    <header class="cabecalho">
        <div class="logo-topo">
            <img src="img/logomiauu.png" alt="logomiau">
        </div>
        <div class="titulo">
            <h1>Question Game</h1>
        </div>
        <div class="texto-intro">
            <p>Responda as perguntas que o Miau tem pra você!</p>
        </div>
    </header>

    <div class="conteudo-jogo">
        <section class="questionario">
            <div class="conteudo">
                <span class="progresso"></span>
                <span class="pergunta"></span>
                <div class="respostas"></div>
            </div>
            <div class="fim">
                <span></span>
            </div>
            <div class="controles">
                <button class="botao-reiniciar">Jogar Novamente</button>
            </div>
        </section>
    </div>

    <footer class="rodape">
      <h2>Imersão Dev - Alura</h2>
    </footer>

    <div class="copyright">
        Copyright © 2025 Ana Karla. Todos os Direitos Reservados.
    </div>
 </main>
    <script src="script.js"></script>
</body>
</html>
